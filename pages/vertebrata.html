<h2>HEWAN VERTEBRATA</h2>
<p>Vertebrata adalah subfilum dari Chordata, mencakup semua hewan yang memiliki tulang belakang yang tersusun dari vertebra. Vertebrata adalah subfilum terbesar dari Chordata. Ke dalam vertebrata dapat dimasukkan semua jenis ikan, amfibia, reptil, burung, serta hewan menyusui.</p>
